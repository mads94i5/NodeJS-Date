<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="module" src="/utils/settings.js"></script>
    <script type="module" src="/utils/utils.js"></script>
    <script type="module" src="/datecalc/index.js"></script>
    <title>DateCalc | Date Calculator</title>
</head>
<body>
    <div class="text-center">
        <h1>Date Calculator</h1>
        <br>
        <form id="form">
            <div class="form-group">
                <label>Enter your birth date:
                <input type="date" name="yourBirthDate"></label>
            </div>
            <br>
            <div class="form-group">
                <label>Enter your date's birth date:
                <input type="date" name="dateBirthDate"></label>
            </div>
            <br>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>
        <br>
        <div id="date-result"></div>
    </div>
</body>
</html>
